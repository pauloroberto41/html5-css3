<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem recorte</title>
</head>
<body>
    <h1>Recortando a imagem em 4 partes!</h1>

<picture>
        <source media="(max-width:500px)" srcset="imagem/cidade-pp.png" type="image/png">

        <source media="(max-width:850px)" srcset="imagem/cidade-p.png" type="image/png">

        <source media="(max-width:1250px)" srcset="imagem/cidade-m.png" type="image/png">

        <img src="imagem/cidade-g.png" alt="Cidade">
</picture>
</body>
</html>
